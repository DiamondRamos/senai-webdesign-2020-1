<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Folha de estilo do bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<!-- Folha de estilo do font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<title>Cadastro de Médicos do Brasil</title>
</head>
<body>
	<!-- A class container é uma classe do bootstrap que permite definir a largura responsiva do conteúdo -->
	<div class="container">
		<h1>Cadastro de Médicos do Brasil</h1>

		<!-- A classe mt-5 adiciona uma margin-top (de 1 a 5) -->
		<form class="mt-5">
			<!-- A classe form-group permite agrupar uma parte de um formulário com uma pequena margem -->
			<div class="form-group form-row">
				<!-- A classe form-row permite criar linhas para separar campos em colunas -->
				<div class="col">
					<!-- A classe input-group cria um agrupamento do icone com o input -->
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text"><i class="fas fa-user-circle"></i></div>
						</div>
						<input type="text" class="form-control" name="nome" id="nome" placeholder="Nome">
					</div>
				</div>
				<div class="col">
					<!-- A classe input-group cria um agrupamento do icone com o input -->
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text"><i class="fas fa-user-circle"></i></div>
						</div>
						<!-- placeholder exibe um texto temporário dentro do input, some ao clicar -->
						<input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
					</div>
				</div>
			</div>
			<div class="form-group form-row">
				<div class="col">
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text"><i class="fas fa-envelope"></i></div>
						</div>
						<input type="email" class="form-control" id="email" placeholder="Email">
					</div>
				</div>
				<div class="col">
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text"><i class="fas fa-phone-alt"></i></div>
						</div>
						<input type="text" class="form-control" id="telefone" placeholder="Telefone">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text"><i class="fas fa-map-marker-alt"></i></div>
					</div>
					<select id="uf" name="uf" class="form-control">
						<option value="">Selecione o Estado</option>
						<optgroup label="Sul">
							<option value="PR">Paraná</option>
							<option value="RS">Rio Grande do Sul</option>
							<option value="SC">Santa Catarina</option>
						</optgroup>
						<optgroup label="Sudeste">
							<option value="ES">Espírito Santo</option>
							<option value="MG">Minas Gerais</option>
							<option value="RJ">Rio de Janeiro</option>
							<option value="SP">São Paulo</option>
						</optgroup>
						<optgroup label="Centro-Oeste">
							<option value="DF">Distrito Federal</option>
							<option value="GO">Goiás</option>
							<option value="MT">Mato Grosso</option>
							<option value="MS">Mato Grosso do Sul</option>
						</optgroup>
						<optgroup label="Norte">
							<option value="AC">Acre</option>
							<option value="AM">Amazonas</option>
							<option value="PA">Pará</option>
							<option value="RO">Rondônia</option>
							<option value="RR">Roraima</option>
							<option value="TO">Tocantins</option>
						</optgroup>
						<optgroup label="Nordeste">
							<option value="AL">Alagoas</option>
							<option value="AP">Amapá</option>
							<option value="BA">Bahia</option>
							<option value="CE">Ceará</option>
							<option value="MA">Maranhão</option>
							<option value="PB">Paraíba</option>
							<option value="PE">Pernambuco</option>
							<option value="PI">Piauí</option>
							<option value="RN">Rio Grande do Norte</option>
							<option value="SE">Sergipe</option>
						</optgroup>
					</select>
				</div>
			</div>
			<div class="form-group form-check">
				<input class="form-check-input" type="checkbox" value="" id="newsletter">
				<label class="form-check-label" for="newsletter">
					Quero receber newsletter
				</label>
			</div>
			<button type="submit" class="btn btn-outline-primary btn-lg btn-block">
				Enviar <i class="far fa-comment-dots"></i>
			</button>
		</form>
	</div>

	<!-- Bibliotecas utilizadas pelo bootstrap: jQuery e Popper, além do JS do próprio bootstrap -->	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
