<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Folha de estilo do bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<title>Médicos do Brasil</title>
</head>
<body>
	<div class="container">
		<h1>Médicos do Brasil</h1>

		<form>
			<div class="form-group form-row">
				<div class="col">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome">
				</div>
				<div class="col">
					<label for="sobrenome">Sobrenome</label>
					<input type="text" class="form-control" id="sobrenome">
				</div>
			</div>
			<div class="form-group form-row">
				<div class="col">
					<label for="email">E-mail</label>
					<input type="email" class="form-control" id="email" >
				</div>
				<div class="col">
					<label for="telefone">Telefone</label>
					<input type="text" class="form-control" id="telefone" >
				</div>
			</div>
			<div class="form-group form-row">
				<div class="col">
					<label for="regiao">Região</label>
					<select id="regiao" name="regiao" class="form-control">
						<option value="">Selecione</option>
						<option value="centro-oeste">Centro-Oeste</option>
						<option value="nordeste">Nordeste</option>
						<option value="norte">Norte</option>
						<option value="sudeste">Sudeste</option>
						<option value="sul">Sul</option>
					</select>
				</div>
				<div class="col">
					<label for="uf">UF</label>
					<select id="uf" name="uf" class="form-control">
						<option value="">Selecione</option>
						<option value="AC">Acre</option>
						<option value="AL">Alagoas</option>
						<option value="AP">Amapá</option>
						<option value="AM">Amazonas</option>
						<option value="BA">Bahia</option>
						<option value="CE">Ceará</option>
						<option value="DF">Distrito Federal</option>
						<option value="ES">Espírito Santo</option>
						<option value="GO">Goiás</option>
						<option value="MA">Maranhão</option>
						<option value="MT">Mato Grosso</option>
						<option value="MS">Mato Grosso do Sul</option>
						<option value="MG">Minas Gerais</option>
						<option value="PA">Pará</option>
						<option value="PB">Paraíba</option>
						<option value="PR">Paraná</option>
						<option value="PE">Pernambuco</option>
						<option value="PI">Piauí</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="RN">Rio Grande do Norte</option>
						<option value="RS">Rio Grande do Sul</option>
						<option value="RO">Rondônia</option>
						<option value="RR">Roraima</option>
						<option value="SC">Santa Catarina</option>
						<option value="SP">São Paulo</option>
						<option value="SE">Sergipe</option>
						<option value="TO">Tocantins</option>
					</select>
				</div>
			</div>
			<div class="form-group form-check">
				<input class="form-check-input" type="checkbox" value="" id="newsletter">
				<label class="form-check-label" for="newsletter">
					Quero receber newsletter
				</label>
			</div>
			<button type="submit" class="btn btn-info">Enviar</button>
		</form>
	</div>

	<!-- Bibliotecas utilizadas pelo bootstrap: jQuery e Popper, além do JS do próprio bootstrap -->	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>	

</body>
</html>
