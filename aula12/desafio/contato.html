<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Folha de estilo do bootstrap -->
	<link rel="stylesheet" href="css/plugins/bootstrap.min.css">
	<title>Fábrica de calçados - Contato</title>
</head>
<body>
	<header>
		<!-- Área de navegação, é possível mudar a cor alterando navbar-dark e bg-dark -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<!-- Logo -->
				<a class="navbar-brand" href="index.html">Fábrica de Calçados</a>
				<!-- Menu responsivo -->
				<ul class="navbar-nav mr-auto nav justify-content-end w-100">
					<li class="nav-item">
						<a href="index.html" class="nav-link">Home</a>
					</li>
					<li class="nav-item">
						<a href="produtos.html" class="nav-link">Conheça nossos calçados</a>
					</li>
					<li class="nav-item">
						<a href="contato.html" class="nav-link active">Entre em contato</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<main class="mt-5">
		<div class="container">
			<form>
				<div class="form-group form-row">
					<div class="col">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome">
					</div>
					<div class="col">
						<label for="email">E-mail</label>
						<input type="email" class="form-control" id="email" >
					</div>
				</div>
				<div class="form-group form-row">
					<div class="col">
						<label for="telefone">Telefone</label>
						<input type="text" class="form-control mascaraTelefone" id="telefone" >
					</div>
					<div class="col">
						<label for="cep">CEP</label>
						<input type="text" class="form-control mascaraCep" id="cep" >
					</div>
				</div>
				<button type="submit" class="btn btn-dark">Enviar</button>
			</form>
		</div>
	</main>
	
	<!-- Bibliotecas utilizadas pelo bootstrap: jQuery, além do JS do próprio bootstrap -->	
	<script src="js/plugins/jquery-3.5.1.min.js"></script>
	<script src="js/plugins/bootstrap.min.js"></script>
	<script src="js/plugins/jquery.mask.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
