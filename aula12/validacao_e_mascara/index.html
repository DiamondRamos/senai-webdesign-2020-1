<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Folha de estilo do bootstrap -->
	<link rel="stylesheet" href="css/plugins/bootstrap.min.css">
	<title>Médicos do Brasil - Com validação e máscara</title>
</head>
<body>
	<div class="container">
		<h1>Médicos do Brasil - Com validação e máscara</h1>

		<form>
			<div class="form-group form-row">
				<div class="col">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome">
				</div>
				<div class="col">
					<label for="sobrenome">Sobrenome</label>
					<input type="text" class="form-control" id="sobrenome">
				</div>
			</div>
			<div class="form-group form-row">
				<div class="col">
					<label for="nascimento">Data de Nascimento</label>
					<input type="text" class="form-control mascaraData validaData" id="nascimento">
				</div>
				<div class="col">
					<label for="idade">Idade</label>
					<input type="number" class="form-control" id="idade">
				</div>
			</div>
			<div class="form-group form-row">
				<div class="col">
					<label for="cpf">CPF</label>
					<input type="text" class="form-control mascaraCpf" id="cpf">
				</div>
				<div class="col">
					<label for="salario">Salário Atual</label>
					<input type="text" class="form-control mascaraDinheiroDolar" id="salario">
				</div>
			</div>
			<div class="form-group form-row">
				<div class="col">
					<label for="email">E-mail</label>
					<input type="email" class="form-control" id="email" >
				</div>
				<div class="col">
					<label for="telefone">Telefone</label>
					<input type="text" class="form-control mascaraTelefone" id="telefone" >
				</div>
			</div>
			<div class="form-group form-row">
				<div class="col">
					<label for="cep">CEP</label>
					<input type="text" class="form-control mascaraCep" id="cep" >
				</div>
				<div class="col">
					<label for="uf">UF</label>
					<select id="uf" name="uf" class="form-control">
						<option value="">Selecione</option>
						<optgroup label="Sul">
							<option value="PR">Paraná</option>
							<option value="RS">Rio Grande do Sul</option>
							<option value="SC">Santa Catarina</option>
						</optgroup>
						<optgroup label="Sudeste">
							<option value="ES">Espírito Santo</option>
							<option value="MG">Minas Gerais</option>
							<option value="RJ">Rio de Janeiro</option>
							<option value="SP">São Paulo</option>
						</optgroup>
						<optgroup label="Centro-Oeste">
							<option value="DF">Distrito Federal</option>
							<option value="GO">Goiás</option>
							<option value="MT">Mato Grosso</option>
							<option value="MS">Mato Grosso do Sul</option>
						</optgroup>
						<optgroup label="Norte">
							<option value="AC">Acre</option>
							<option value="AM">Amazonas</option>
							<option value="PA">Pará</option>
							<option value="RO">Rondônia</option>
							<option value="RR">Roraima</option>
							<option value="TO">Tocantins</option>
						</optgroup>
						<optgroup label="Nordeste">
							<option value="AL">Alagoas</option>
							<option value="AP">Amapá</option>
							<option value="BA">Bahia</option>
							<option value="CE">Ceará</option>
							<option value="MA">Maranhão</option>
							<option value="PB">Paraíba</option>
							<option value="PE">Pernambuco</option>
							<option value="PI">Piauí</option>
							<option value="RN">Rio Grande do Norte</option>
							<option value="SE">Sergipe</option>
						</optgroup>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-info">Enviar</button>
		</form>
	</div>

	<!-- Bibliotecas utilizadas pelo bootstrap: jQuery, além do JS do próprio bootstrap -->	
	<script src="js/plugins/jquery-3.5.1.min.js"></script>
	<script src="js/plugins/bootstrap.min.js"></script>
	<script src="js/plugins/jquery.priceformat.min.js"></script>
	<script src="js/plugins/jquery.mask.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
